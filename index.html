<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Camera App</title>

	<!-- Font-awesome -->
  	<script src="https://use.fontawesome.com/07d62e5a9f.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="icon" href="images/icon.png">

</head>

<body>

	<div class="container">
		
		<div class="top-container">
			<h1 class="title">Camera App</h1>
		</div>

		<br>

		<div class="bottom-container">

			<div class="gallery"><img src="images/gallery.png" style="height: 70px;width: 90px;"></div>

			<div class="video-container">
				<video class="video-output" playsinline autoplay muted="true"></video>

				<div class="buttons">
					<div class="btn">
						<button id="record"><i class="fa fa-video-camera" aria-hidden="true"></i></button>
					</div>
					<div class="btn">
						<button id="capture"><i class="fa fa-camera" aria-hidden="true"></i></button>
					</div>
				</div>


				<div class="filters">
					<div class="filter" style="background-color: #fab0a055;"></div>
					<div class="filter" style="background-color: #a29bfe4b;"></div>
					<div class="filter" style="background-color: #28FFBF4b;"></div>
					<div class="filter"></div>
				</div>

				<div class="options">
					<div class="option"><div class="auto-clicker"><i class="fa fa-clock-o" aria-hidden="true"></i><span>10</span></div></div>
					<div class="option"><div class="zoom-in"><i class="fa fa-plus" aria-hidden="true"></i></div></div>
					<div class="option"><div class="zoom-out"><i class="fa fa-minus" aria-hidden="true"></i></div></div>
				</div>
			</div>
		</div>

	</div>


	

	<script type="text/javascript" src="galleryScript.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
